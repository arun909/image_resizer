<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìê Image Resizer</h1>
    <p>Resize and optimize your images quickly and easily!</p>
    <form id="resize-form">
      <div class="form-group">
        <label for="image">Upload an Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <!-- Display file size here -->
      <div class="form-group" id="file-size-container" style="display:none;">
        <label>File Size:</label>
        <span id="file-size"></span> KB
      </div>

      <div class="form-group">
        <label for="width">Width (px):</label>
        <input type="number" id="width" name="width" placeholder="e.g., 300" required>
      </div>

      <div class="form-group">
        <label for="height">Height (px):</label>
        <input type="number" id="height" name="height" placeholder="e.g., 300" required>
      </div>

      <div class="form-group">
        <label for="quality">Target Size (KB):</label>
        <input type="number" id="quality" name="quality" min="10" placeholder="e.g., 100" required>
      </div>

      <button type="submit">Resize</button>
    </form>

    <div id="result">
      <h2>Resized Image:</h2>
      <img id="resized-image" alt="Resized image will appear here">
      <a id="download-button" href="#" download="resized-image.jpg">Download</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
