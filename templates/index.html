<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="file"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resize Your Image</h2>
        <form action="/resize" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <label for="width">Width (px):</label>
            <input type="number" name="width" id="width" required><br>
            <label for="height">Height (px):</label>
            <input type="number" name="height" id="height" required><br>
            <label for="quality">Quality (1-100):</label>
            <input type="number" name="quality" id="quality" min="1" max="100" required><br>
            <button type="submit">Resize Image</button>
        </form>
    </div>
</body>
</html>
